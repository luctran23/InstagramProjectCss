<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login form</title>
	<link rel="stylesheet" href="loginStyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="nav-right">
		<div class="login-form">
			<h1>Instagram</h1>
			<h2>Sign up to see photos and videos from your friends.</h2>
			<button><i class="fa fa-facebook-square"></i>Log in with Facebook</button>
			<div class="optional-border">
				<div class="line1"><hr></div>
				<div>OR</div>
				<div class="line1"><hr></div>
			</div>
			<input type="text" placeholder="Mobile Number or Email">
			<input type="text" placeholder="Full Name">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button>Sign Up</button>
			<p>By signing up, you agree to our <a href="#">Terms , Data Policy</a>  and <a href="">Cookies Policy .</a></p>
		</div>
		<div class="check-acc">
			<p>Have an account?<a href="#">Log in</a></p>
		</div>
		<div class="gettting-app">
			<p>Get the app</p>
		<div class="brand">
			<div class="Apple"><i class="fa fa-apple"> App Store</i></div>
			<div class="Android"><i class="fa fa-play"> Google Play</i></div>
		</div>
	</div>
	</div>
	
</body>
</html>
